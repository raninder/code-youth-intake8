<script>
	const table = document.createElement("table");
	table.style.border="1px solid";
	for(i=1;i<=3;i++){
		const row = document.createElement("tr");
		const data = document.createElement("td");
		data.innerHTML= i;
		row.appendChild(data);
		table.appendChild(row);
	}

</script>
