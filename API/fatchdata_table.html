<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
	
	</style>
</head>
<body>
	<script>
		const url = "https://type.fit/api/quotes";
		fetch(url)  //promise
		.then((res)=>{   //if promise fulfilled
			return res.json()
		})
		.then((data)=> {
			console.log("data",data)
			const table  = document.createElement("table");
			let temp="";
			for(let i=0;i<10;i++){
				temp += `<tr>
				<td>${data[i].text}</td><td>${data[i].author}</td>
				</tr>`;
				table.innerHTML = temp;
			}
			document.body.appendChild(table);
		}
		)
		.then((err)=>{  //if promise rejected
			console.log(err)
		})
	</script>

	<table>
		<tr>
			<td>Text</td>
			<td>Author</td>
		</tr>

	</table>

</body>
</html>
