<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#container{
			display:grid;
			grid-template-columns: repeat(6, 1fr);;
			gap: 10px;
		}
		.section{
			height:200px;
			width:150px;
			border:1px solid;
			padding:20px;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<script>
		fetch('./album.json')
		.then((res)=> {
			return res.json()
		})
		.then((data)=>{
			let temp = "";
			// data[i].thumbnailUrl
			const main = document.getElementById("container");
			data.forEach((ele)=>{
				temp += `<div class="section">
								<img src=${ele.thumbnailUrl} alt="photo" height="100" width="100">
								<p>${ele.title}</p>
								</div>`
				main.innerHTML=temp;				
			})
		
		})
		.catch((err)=>console.log(err))
	</script>
</body>
</html>
