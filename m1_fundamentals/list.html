<!DOCTYPE html>

<html>
	<head>
		<style>
			ol{
				list-style-type: lower-alpha;
			}
			ul{
				list-style-type: none;
			}
		</style>
	</head>
	<body>
		<!-- type-> 1, I,i,A,a   by default 1,2,3-->
		<OL  style="color:blue;">
			<LI>One </li>
			<li>Two</li>
			<li>Three</li>
		</OL>
		
	 <!-- type->circle, square, disc by default disc-->
		<UL> 
			<li style="color:blue"><span style="color:red">Apples</span></li>
			<li>Bananas</li>
			<li>Kiwi</li>
		</ul>

		<DL>
			<DT>HTML</DT>
			<DD>HyperText Markup Language</DD>
		</DL>
	</body>
</html>
