<h1>My feedback form</h1>
    <ul>
        <li><label for="name">Name:</label><input type="text"></li>
        <li><label for="email">Email:</label><input type="email"></li>
        <li><label for="pass">Password:</label><input type="text"></li>
        <li>
            <p>Please check all the emotions that apply to you:</p>
            <ul>
                <li><label for="angry">Angry</label><input id="angry" type="checkbox" name="emotion"></li>
                <li><label for="sad">Sad</label><input id="sad" type="checkbox"></li>
                <li><label for="happy">Happy</label><input id="happy" type="checkbox"></li>
                <li><label for="amb">Ambivalent</label><input id="amb" type="checkbox"></li>
            </ul>
        </li>
        <li>
            <p>How satisfied were you with our service?</p>
            <ul>
                <li><label for="">Very satisfied</label><input name="sat" type="radio"></li>
                <li><label for="">Satisfied</label><input name="sat" type="radio"></li>
                <li><label for="">Didn't Care</label><input name="sat" type="radio"></li>
                <li><label for="">Dissatisfied</label><input name="sat" type="radio"></li>
                <li><label for="">Very disatisfied</label><input name="sat" type="radio"></li>
            </ul>
        </li>
        <li>
            <label>Further Comments:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </li>
        <li>
            <label for="">Bio Photo:</label>
            <input type="file">
        </li>
        <li>
            <label for="">Location Visited</label>
            <input type="text">
        </li>
        <li>
            <input type="submit">
        </li>
    </ul>
