<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div{
			position:absolute;
			border:1px solid;
			border-radius:50%;
			text-align:center;
			width:200px;
			height:200px;
		}
		#one{
			top:90px;
			left:40px;
			background-color: burlywood;
			z-index:10;
		}
		#two{
			top:70px;
			left:70px;
			background-color:green;
			z-index:92;
		}
		#three{
			top:60px;
			left:100px;
			background-color:rgb(184, 210, 184);
			z-index:3;
		}
		#four{
			top:50px;
			left:140px;
			background-color:crimson;
			z-index:4;
		}
	</style>
</head>
<body>
	<div id="one">1</div>
	<div id="two">2</div>
	<div id="three">3</div>
	<div id="four">4</div>
</body>
</html>
