<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let evensum = 0;
		let oddsum = 0;
	for(let i=1;i<=20;i++){
		if(i%2==0){
		evensum = evensum+i;
		console.log("evensum",evensum);
		}
		else{
			oddsum = oddsum+i;
			console.log("oddsum",oddsum);
		}
		// console.log("sum",sum);
	}
	console.log("sum of evennatural numbers",evensum);
	console.log("sum of oddnatural numbers",oddsum);
</script>
</body>
</html>
