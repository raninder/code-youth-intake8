<!-- keep asking for a number until you enter a negative number.  -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
			let num = prompt("enter a number");
			while(num>0){
				alert(num);  //console.log
				num = prompt("enter a number"); //update
			}
			alert("thanks");
	</script>
</body>
</html>
