<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table</title>
</head>
<body>
	<!-- <h2>Groceries</h2> -->
	<table border=2 cellspacing=0 cellpadding=10>
		<caption>Groceries List</caption>
		<tr>
			<th>Item Name</th>
			<th>Quantity</th>
			<th>Price</th>
		</tr>
		<tr>
			<td>Potatoes</td>
			<td>10</td>
			<td>$1.00</td>
		</tr>
		<tr>
			<td>Nuts</td>
			<td>25</td>
			<td>$5.00</td>
		</tr>
		<tr>
			<td colspan=2>Total Price</td>
			<td>100</td>
		</tr>
	</table>
</body>
</html>
